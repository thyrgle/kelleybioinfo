{% extends 'base.html' %}

{% block header %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col" id="profile-image">
      <div class="row">
      </div>
      <div class="row">
        {{ total_rep }}
      </div>
    </div>
    <div class="col-9">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <div class="row flex-grow-1">
    <div class="col" id="spider-plot">
    </div>
    <div class="col-9" id="detailed-view">
    </div>
  </div>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 1.0)',
                'rgba(54, 162, 235, 1.0)',
                'rgba(255, 206, 86, 1.0)',
                'rgba(75, 192, 192, 1.0)',
                'rgba(153, 102, 255, 1.0)',
                'rgba(255, 159, 64, 1.0)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock %}
