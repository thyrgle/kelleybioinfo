<!doctype html>
<title>{% block title %}{% endblock %}</title>
{% block header %}{% endblock %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="http://code.jquery.com/jquery.min.js"></script>
<body class="container-fluid d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-inverse bg-dark">
    <a class="navbar-brand" href="/">Kelley Bio Info</a>
    <ul class="navbar-nav ml-auto">
      {% if g.user %}
	<li class="nav-item">
          <a class="nav-link" 
	     href=" {{ url_for('profile.index', user_id=g.user['user_id']) }}">
	  <img src="{{ g.profile_image }}" alt="{{ g.user['username'] }}">
	  </a>
	</li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
        </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-light" 
	   id="register-button" 
	   href="{{ url_for('auth.register') }}">Register</a>
      </li>
      {% endif %}
    </ul>
  </nav>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    var csrf_token = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });
  </script>
</body>
