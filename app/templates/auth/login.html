{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col auth-main" id="login-title-div">
      <h1 id="login-title"> Log In </h1>
    </div>
    <div class="col-3">
    </div>
  </div>
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6 auth-main">
      <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
          {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password }}
        </div>
	<div class="form-group">
          {{ form.email }}
	</div>
        <div class="form-group">
          <input class="btn btn-light"
		 type="submit"
                 value="Log In">
        </div>
      </form>
    </div>
    <div class="col-3">
    </div>
  </div>
{% endblock %}
