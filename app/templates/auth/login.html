{% extends 'base.html' %}

{% block header %}
  <div class="row">
    <div class="col text-center">
      <h1> Log In </h1>
    </div>
  </div>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group text-center">
      <input name="username" id="username" placeholder="Username" required>
    </div>
    <div class="form-group text-center">
      <input type="password"
             name="password"
	     id="password"
	     placeholder="Password"
	     required>
    </div>
    <div class="form-group text-center">
      <input type="submit" value="Log In">
    </div>
  </form>
{% endblock %}
