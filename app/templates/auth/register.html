{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-3">
    </div>
    <!-- Refactor CSS -->
    <div class="col auth-main" id="login-title-div">
      <h1 id="login-title">Register</h1>
    </div>
    <div class="col-3">
    </div>
  </div>
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6 auth-main">
      <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
          {{ form.username(class_="form-control") }}
        </div>
        <div class="form-group">
          {{ form.password(class_="form-control") }}
        </div>
	<div class="form-group">
          {{ form.email(class_="form-control") }}
        </div>
        <div class="form-group">
          <input type="submit"
	         class="btn btn-light"
                 value="Register">
        </div>
      </form>
    </div>
    <div class="col-3">
    </div>
  </div>
{% endblock %}
