{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-3">
    </div>
    <!-- Refactor CSS -->
    <div class="col auth-main" id="login-title-div">
      <h1 id="login-title">Register</h1>
    </div>
    <div class="col-3">
    </div>
  </div>
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6 auth-main">
      <form method="post">
        <div class="form-group">
          <input name="username"
	         id="username"
	         class="form-control"
		 placeholder="Username"
		 required>
        </div>
        <div class="form-group">
          <input type="password" 
	         name="password"
                 class="form-control"
	         id="password"
	         placeholder="Password"
	         required>
        </div>
        <div class="form-group">
          <input type="submit"
	         class="btn btn-light"
                 value="Register">
        </div>
      </form>
    </div>
    <div class="col-3">
    </div>
  </div>
{% endblock %}
